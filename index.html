<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css" />
<script src="https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js"></script>
<script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>

<!-- Fonts -->
<link rel="stylesheet" href="https://use.typekit.net/rdn8fde.css" />
<style>
  @font-face {
    font-family: "Publico Headline";
    src: url("fonts/PublicoHeadline-Black.woff2") format("woff2"),
      url("fonts/PublicoHeadline-Black.woff") format("woff");
  }

  body {
    margin: 0 !important;
  }

  a {
    text-decoration: underline;
    text-decoration-color: #a5091e;
    color: #858585;
  }

  a:hover {
    cursor: pointer;
    color: #a5091e;
  }

  #container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #header {
    z-index: 1;
    max-width: 980px;
  }

  .title {
    font-family: "Publico Headline", serif;
    font-size: 32px;
    color: #000;
    line-height: 34px;
  }

  .description {
    font-family: "proxima-nova", sans-serif;
    font-size: 16px;
    line-height: 1.3;
    max-width: 980px;
    margin-top: 12px;
  }

  .num-fires {
    color: #a5091e;
  }

  #map {
    flex-grow: 1;
    max-height: 600px;
    max-width: 980px;
    margin-bottom: 12px;
  }

  button.maplibregl-ctrl-compass {
    display: none !important;
  }

  .pop-up_content {
    font-family: "proxima-nova", sans-serif;
    font-size: 16px;
    line-height: 1.3;
  }

  .fire-name {
    font-weight: bold;
    font-size: 18px;
    margin: 0;
  }

  .fire-location {
    font-size: 14px;
    margin: 0;
    padding-bottom: 5px;
  }

  .updated {
    font-size: 12px;
    font-weight: 300;
    margin: 0;
    padding-top: 5px;
    color: #333;
    font-style: italic;
  }

  .fire-info {
    font-size: 14px;
    margin: 0;
  }

  @media (max-width: 430px) {
    #map {
      max-height: 900px !important;
    }

    .description {
      margin-bottom: 10px;
    }
  }

  .note {
    font-family: "proxima-nova", sans-serif;
    font-size: 16px;
  }

  .source {
    font-family: "proxima-nova", sans-serif;
    color: #828282;
    font-size: 14px;
  }
</style>

<div id="container">
  <div id="header">
    <div class="title">Current wildfires</div>
    <div class="description"></div>
  </div>
  <div id="map"></div>
  <div class="note"></div>
</div>

<script>
  const isMobile = window.innerWidth <= 768;
  const initialZoom = isMobile ? 2 : 3.5;

  const map = new maplibregl.Map({
    container: "map",
    style: "https://vapi.mc-cdn.io/styles/CTS%20Web%20Data%20Dark.json?access_token=u3Q9ykMVHQIvvHegtpo2qgbyUxXbtw2N9e8983fde25feff58982455e437cb67145892361",
    center: [-96.97, 39.18],
    zoom: initialZoom,
    maxZoom: 20,
    minZoom: 2
  });

  map.scrollZoom.disable();
  map.addControl(new maplibregl.NavigationControl(), "top-left");

  map.on("load", async () => {
    const layers = map.getStyle().layers;
    let firstSymbolId = layers.find(l => l.type === "symbol")?.id;

    const response = await fetch("data/wildfires_combined.geojson");
    let geojson = await response.json();

    const wildfireCount = geojson.features.length;
    document.querySelector(".description").innerHTML =
      `We are tracking <strong><span class="num-fires">${wildfireCount}</span> current and recent</strong> wildfires of more than 50 acres in the U.S. Click on a point or perimeter to see more information about each fire.`;

    // Add state outlines
    map.addSource("states", { type: "geojson", data: "data/states.geojson" });
    map.addLayer({
      id: "states-layer",
      type: "line",
      source: "states",
      paint: {
        "line-color": "white",
        "line-width": 0.2,
        "line-opacity": 0.2
      }
    });

    // Safely add fallback points
    const extraPoints = geojson.features
      .filter(f => (!f.geometry || f.geometry.type !== "Point") && f.properties.latitude && f.properties.longitude)
      .map(f => ({
        type: "Feature",
        geometry: { type: "Point", coordinates: [f.properties.longitude, f.properties.latitude] },
        properties: f.properties
      }));

    geojson.features = geojson.features.concat(extraPoints);

    map.addSource("combined", {
      type: "geojson",
      data: geojson,
      generateId: true
    });

    // Add polygon and point layers
    const polygonLayer = {
      id: "polygon-layer",
      type: "fill",
      source: "combined",
      paint: { "fill-color": "#a5091e", "fill-opacity": 0.5 }
    };

    const pointsLayer = {
      id: "points-layer",
      type: "circle",
      source: "combined",
      paint: {
        "circle-radius": 4,
        "circle-color": "rgba(130, 4, 21, 0.4)",
        "circle-stroke-color": "#a5091e",
        "circle-stroke-width": 2
      },
      filter: ["==", "$type", "Point"]
    };

    if (firstSymbolId) {
      map.addLayer(polygonLayer, firstSymbolId);
      map.addLayer(pointsLayer, firstSymbolId);
    } else {
      map.addLayer(polygonLayer);
      map.addLayer(pointsLayer);
    }

    // Popup handling
    let activePopup = null;

    function formatUpdatedDate(date) {
      const dateObj = new Date(date);
      return dateObj.toLocaleString("en-US", {
        timeZone: "America/Los_Angeles",
        month: "short",
        day: "numeric",
        hour: "numeric",
        minute: "2-digit",
        hour12: true,
        timeZoneName: "short"
      })
      .replace(",", " at")
      .replace(/\sAM/g, " a.m.")
      .replace(/\sPM/g, " p.m.");
    }

    function createPopup(feature, coordinates) {
      if (activePopup) {
        activePopup.remove();
        activePopup = null;
      }

      const { name, county, state, acres_burned, days_burning, percent_contained, perimeter_updated, data_updated } = feature.properties;

      const fireSize = acres_burned ? Number(acres_burned).toLocaleString() : "Not available";
      const daysBurningFormatted = days_burning ?? "Not available";
      const contained = percent_contained != null ? `<br><b>${percent_contained}%</b> contained` : "";
      const dataUpdatedFormatted = data_updated ? formatUpdatedDate(data_updated) : "Unknown";

      activePopup = new maplibregl.Popup()
        .setLngLat(coordinates)
        .setHTML(`
          <div class="pop-up_content">
            <p class="fire-name">${name}</p>
            <p class="fire-location">${county} County, ${state}</p>
            <p class="fire-info">
              Started <b>${daysBurningFormatted}</b> days ago<br>
              <b>${fireSize}</b> acres burned${contained}
            </p>
            <p class="updated">Last updated on ${dataUpdatedFormatted}</p>
          </div>
        `)
        .addTo(map);
    }

    map.on("click", "points-layer", e => createPopup(e.features[0], e.features[0].geometry.coordinates));
    map.on("click", "polygon-layer", e => {
      if (e.features.length) {
        createPopup(e.features[0], [e.lngLat.lng, e.lngLat.lat]);
      }
    });

    ["points-layer", "polygon-layer"].forEach(layer => {
      map.on("mouseenter", layer, () => map.getCanvas().style.cursor = "pointer");
      map.on("mouseleave", layer, () => map.getCanvas().style.cursor = "");
    });
  });

  // Pym for iframe embeds
  const pymChild = new pym.Child();
  pymChild.sendHeight();
</script>
