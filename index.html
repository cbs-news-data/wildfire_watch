<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css" />
<script src="https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js"></script>
<script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>

<!-- Fonts -->
<link rel="stylesheet" href="https://use.typekit.net/rdn8fde.css" />
<style>
  @font-face {
    font-family: "Publico Headline";
    src: url("fonts/PublicoHeadline-Black.woff2") format("woff2"),
         url("fonts/PublicoHeadline-Black.woff") format("woff");
  }

  body {
    margin: 0 !important;
  }

  a {
    text-decoration: underline;
    text-decoration-color: #a5091e;
    color: #858585;
  }

  a:hover {
    cursor: pointer;
    color: #a5091e;
  }

  #container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #header {
    z-index: 1;
    max-width: 980px;
  }

  .title {
    font-family: "Publico Headline", serif;
    font-size: 32px;
    color: #000;
    line-height: 34px;
  }

  .description {
    font-family: "proxima-nova", sans-serif;
    font-size: 16px;
    line-height: 1.3;
    max-width: 960px;
    margin-top: 12px;
  }

  .num-fires {
    color: #a5091e;
  }

  #map {
    flex-grow: 1;
    max-height: 600px;
    max-width: 980px;
    margin-bottom: 12px;
  }

  button.maplibregl-ctrl-compass {
    display: none !important;
  }

  .pop-up_content {
    font-family: "proxima-nova", sans-serif;
    font-size: 16px;
    line-height: 1.3;
  }

  .fire-name {
    font-weight: bold;
    font-size: 18px;
    margin: 0;
  }

  .fire-location {
    font-size: 14px;
    margin: 0;
    padding-bottom: 5px;
  }

  .updated {
    font-size: 12px;
    font-weight: 300;
    margin: 0;
    padding-top: 5px;
    color: #333;
    font-style: italic;
  }

  .fire-info {
    font-size: 14px;
    margin: 0;
  }

  @media (max-width: 430px) {
    #map {
      max-height: 900px !important;
    }

    .description {
      margin-bottom: 10px;
    }
  }

  .note {
    font-family: "proxima-nova", sans-serif;
    font-size: 16px;
  }

  .source {
    font-family: "proxima-nova", sans-serif;
    color: #828282;
    font-size: 14px;
  }
</style>

<div id="container">
  <div id="header">
    <div class="title">Current wildfires</div>
    <div class="description"></div>
  </div>
  <div id="map"></div>
  <div class="note"></div>
</div>

<script>
  const isMobile = window.innerWidth <= 768;
  const initialZoom = isMobile ? 2 : 4;

  const map = new maplibregl.Map({
    container: "map",
    style: "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
    center: [-100.51, 40.8],
    zoom: initialZoom,
    maxZoom: 20,
    minZoom: 2
  });

  map.scrollZoom.disable();
  map.addControl(new maplibregl.NavigationControl(), "top-left");

  map.on("load", () => {
    fetch("data/wildfires_combined.geojson")
      .then(response => response.json())
      .then(geojson => {
        const wildfireCount = geojson.features.length;
        document.querySelector(".description").innerHTML =
          `We are tracking <strong><span class="num-fires">${wildfireCount}</span> current and recent</strong> wildfires of more than 50 acres in the U.S. Click on a point or perimeter to see more information about each fire.`;

       // const bounds = new maplibregl.LngLatBounds();
      //  geojson.features.forEach(feature => {
      //    if (feature.geometry) {
      //      const coords = feature.geometry.coordinates;
      //      if (feature.geometry.type === "Point") {
      //        bounds.extend(coords);
      //      } else if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
      //        coords.flat().forEach(coord => bounds.extend(coord));
      //      }
      //    }
      //  });

      //  if (!bounds.isEmpty()) {
      //    map.fitBounds(bounds, { padding: 50, maxZoom: 10 });
      //  }



        map.addSource("combined", {
          type: "geojson",
          data: geojson,
          generateId: true,
        });

        map.addLayer({
          id: "polygon-layer",
          type: "fill",
          source: "combined",
          paint: {
            "fill-color": "#a5091e",
            "fill-opacity": 0.5,
          },
        });

        map.addLayer({
          id: "points-layer",
          type: "circle",
          source: "combined",
          paint: {
            "circle-radius": 4,
            "circle-color": "rgba(130, 4, 21, 0.4)",
            "circle-stroke-color": "#a5091e",
            "circle-stroke-width": 2,
          },
          filter: ["==", "$type", "Point"],
        });
      })
      .catch(error => console.error("Error loading GeoJSON:", error));
  });

  function formatUpdatedDate(date) {
    return new Date(date).toLocaleString("en-US", {
      month: "short",
      day: "numeric",
      hour: "numeric",
      minute: "2-digit",
      hour12: true,
    }).replace(",", " at").replace(/\sAM/g, " a.m.").replace(/\sPM/g, " p.m.");
  }

  function createPopup(feature, coordinates) {
    const { 
        name, 
        county, 
        state, 
        acres_burned, 
        days_burning, 
        percent_contained, 
        updated 
    } = feature.properties;

    const fireSize = acres_burned ? Number(acres_burned).toLocaleString() : "Not available";
    const daysBurningFormatted = days_burning ?? "Not available";
    const percentContainedFormatted = percent_contained !== null && percent_contained !== undefined 
        ? `${percent_contained}%` 
        : null;
    const updatedFormatted = updated ? formatUpdatedDate(updated) : "Unknown";

    // Construct the containment HTML only if percent_contained exists
    const containmentHTML = percentContainedFormatted ? `<br><b>${percentContainedFormatted}</b> contained` : "";

    new maplibregl.Popup()
      .setLngLat(coordinates)
      .setHTML(`
        <div class="pop-up_content">
          <p class="fire-name">${name}</p>
          <p class="fire-location">${county} County, ${state}</p>
          <p class="fire-info">
            Started <b>${daysBurningFormatted}</b> days ago<br>
            <b>${fireSize}</b> acres burned${containmentHTML}
          </p>
          <p class="updated">Last updated on ${updatedFormatted} PST</p>
        </div>
      `)
      .addTo(map);
}

  map.on("click", "points-layer", (e) => createPopup(e.features[0], e.features[0].geometry.coordinates));
  map.on("click", "polygon-layer", (e) => createPopup(e.features[0], e.features[0].geometry.coordinates[0][0]));

  map.on("mouseenter", "points-layer", () => map.getCanvas().style.cursor = "pointer");
  map.on("mouseleave", "points-layer", () => map.getCanvas().style.cursor = "");

  map.on("mouseenter", "polygon-layer", () => map.getCanvas().style.cursor = "pointer");
  map.on("mouseleave", "polygon-layer", () => map.getCanvas().style.cursor = "");

  document.addEventListener("DOMContentLoaded", () => {
    const pymChild = new pym.Child();
    pymChild.sendHeight();
  });
</script>
