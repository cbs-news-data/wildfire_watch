name: Update map and tables

on:
  schedule:
    - cron: '45 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: macos-latest
    env:
      DW_API_KEY: ${{ secrets.DATAWRAPPR }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        brew update
        brew install gdal udunits pandoc

    - name: Set up R and dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          readr
          dplyr
          stringr
          sf
          janitor
          lubridate
          tidyr
          dotenv
          munichrocker/DatawRappr
        cache-version: 1

    - name: Run update scripts
      run: |
        Rscript scripts/map.R
        Rscript scripts/canada_fires.R
        Rscript scripts/containment_tables.R
        Rscript scripts/page_datetime.R

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Update data and map' || true
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}