name: Update R Wildfire Map

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-script:
    runs-on: macos-latest
    timeout-minutes: 120  # Increase the timeout to 2 hours

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Unlink conflicting pkg-config
      run: |
        brew unlink pkg-config@0.29.2

    - name: Install system dependencies
      run: |
        brew install gdal
        brew install udunits
        brew install qpdf

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/R/renv
        key: ${{ runner.os }}-R-renv-${{ hashFiles('renv.lock') }}
        restore-keys: |
          ${{ runner.os }}-R-renv-

    - name: Restore R environment
      run: |
        mkdir -p ~/.cache/R/renv  # Ensure the directory exists
        Rscript -e 'install.packages("renv")'
        Rscript -e 'renv::restore()'

    - name: Run R script
      run: |
        Rscript wildfires_scrape_build.R

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Update data and map'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}