name: Cache R Packages Monthly

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at midnight on the first day of every month
  workflow_dispatch:  # Allows manual trigger

jobs:
  cache-packages:
    runs-on: macos-latest
    timeout-minutes: 120  # Increase the timeout to 2 hours

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Unlink conflicting pkg-config
      run: |
        brew unlink pkg-config@0.29.2

    - name: Install system dependencies
      run: |
        brew install gdal
        brew install udunits
        brew install qpdf

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/R/renv
        key: ${{ runner.os }}-R-renv-${{ hashFiles('renv.lock') }}
        restore-keys: |
          ${{ runner.os }}-R-renv-

    - name: Restore R environment
      run: |
        mkdir -p ~/.cache/R/renv  # Ensure the directory exists
        Rscript -e 'install.packages("renv")'
        Rscript -e 'renv::restore()'