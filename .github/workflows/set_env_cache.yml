name: Setup Environment

on: push

jobs:
  setup-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev udunits-bin libudunits2-dev

      - name: Install R packages
        run: Rscript -e 'install.packages(c("tidyverse","stringr","janitor","readr","dplyr","sf","leaflet","htmlwidgets","leaflet.providers","leaflet.extras","htmltools"))'

      - name: Save R library
        run: tar -czf r_libs_user.tar.gz ${{ env.R_LIBS_USER }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: r-env
          path: r_libs_user.tar.gz