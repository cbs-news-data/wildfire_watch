name: Set environment cache

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  
jobs:
  setup:
    runs-on: macos-14-arm64  # Explicitly using the ARM runner for better stability
    
    env:
      R_LIBS_USER: ${{ github.workspace }}/R/library
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4
        
      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
          extra-repositories: 'https://mac.R-project.org'
          install-r: true
          
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-
            
      - name: Install system dependencies
        run: |
          brew update
          brew install gdal udunits
        continue-on-error: true  # Allow continuation if a brew package fails
        
      - name: Install R packages
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          install.packages(c(
            "tidyverse",
            "stringr",
            "janitor",
            "readr",
            "dplyr",
            "sf",
            "leaflet",
            "htmlwidgets",
            "leaflet.providers",
            "leaflet.extras",
            "lubridate",
            "htmltools"
          ), dependencies = TRUE)
        shell: Rscript {0}